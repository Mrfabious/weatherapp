<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="card">
        <h1>WeatherSync</h1>
        <p class="tips">Get real-time weather updates for any city. <br>
            Just type a location and hit search to see the latest temperature, humidity, and wind speed.</p>
        <div class="search">
            <input type="text" id="cityField" placeholder="Enter a city name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
</div>
          <div class="error">
            <p>Invalid city name</p>
          </div>
        

        <div class="weather">
            
            <img src="images/rain.png" class="weather-icon">
            <div class="temp-city-name">
                <h2 class="city">New York</h2>
                <h1 class="temp">22Â°c</h1>
                
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <p id="errorMessage"></p>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
